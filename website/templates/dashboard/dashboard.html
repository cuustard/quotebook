{% extends "dashboard_base.html" %} {% block title %}Dashboard{% endblock %} {%
block content %}
<h2>Input New Quote</h2>
<form method="POST" action="/dashboard" onsubmit="return validate_quote()">
    <div class="form-group">
        <label for="quote">Quote</label>
        <input
            type="text"
            id="quote"
            name="quote"
            class="form-control"
            required
        />
    </div>
    <div class="form-group">
        <label for="quotee">Quotee</label>
        <input
            type="text"
            id="quotee"
            name="quotee"
            class="form-control"
            required
        />
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            required
        />
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input
            type="time"
            id="time"
            name="time"
            class="form-control"
            required
        />
    </div>
<button type="submit" class="btn btn-primary" value="newQuote" name="newQuote" class="form-control" />Submit</button>
</form>
    <h2>My Quotes</h2>
    <form method="POST" action="/dashboard"> 
        <button type="submit" class="btn btn-primary" value="dateASC" name="dateASC" class="form-control" />Newest First</button>
        <button type="submit" class="btn btn-primary" value="dateDESC" name="dateDESC" class="form-control" />Oldest First</button>
    </form>
    <form method="POST" action="/dashboard" class="search-form"> 
        <input
            type="text"
            id="search"
            name="search"
            class="form-control"
            placeholder="Enter Keyword">
        <button type="submit" class="btn btn-primary" value="searchButton" name="searchButton" class="form-control" />Search</button>
    </form>
    <hr>
<p><div class="quotes">
    {% for quote in result %}
            <p class="form-control">"{{ quote[0] }}" - {{quote[1]}} on {{quote[2]}} at {{quote[3]}}</p>
    {% endfor %}
</div></p>
{% endblock %}
