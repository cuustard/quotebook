{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<h1>Create Account</h1>
<form method="post" onsubmit="return create_account()">
	<div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required />
    </div>

	<div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
    </div>

	<div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" class="form-control" required />
    </div>

	<button type="submit" class="btn btn-primary" value="Create Account" class="form-control" />Submit</button>
</form>
{% endblock %}
