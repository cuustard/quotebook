{% extends "auth_base.html" %} {% block title %}Create Account{% endblock %} {% block
content %}
<h1>Create Account</h1>
<form method="POST" action="/" onsubmit="return create_account()">
	<div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required />
    </div>

	<div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
    </div>

	<div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required />
    </div>

	<button type="submit" class="btn btn-primary" value="Create Account" class="form-control"/>Submit</button>
    <p>Already have an account? <a href="/login">Log In</a></p>
</form>
{% endblock %}
