<!DOCTYPE html>
<html>
	<head>
		<title>Add New Quote</title>
	</head>
	<body>
		<h2>Add a New Quote</h2>
		<form onsubmit="return validate_quote()">
			<label for="quote">Quote:</label>
			<input id="quote" name="quote" required></input><br />

			<label for="quotee">Quotee:</label>
			<input type="text" id="quotee" name="quotee" /><br />

			<label for="quoteDate">Date:</label>
			<input type="date" id="quoteDate" required/><br />

            <label for="time">Time:</label>
            <input type="time"><br><br>

			<input type="submit" value="Add Quote" />
		</form>
		<script src="functions.js"></script>
	</body>
</html>
