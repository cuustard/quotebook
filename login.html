<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>
	</head>
	<body>
		<h1>Log In</h1>
		<form onsubmit="return log_in()">
			<label for="email">Email:</label>
			<input id="email" name="email" required /><br /><br />

			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				name="password"
				required
			/><br /><br />

			<input type="submit" value="Log In" />
		</form>
		<p>
			Don't have an account?
			<a href="index.html">Create Account</a> instead
		</p>
		<script src="functions.js"></script>
	</body>
</html>
